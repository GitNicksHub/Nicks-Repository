    <!-- ------------------------------------Countdown Section--------------------------------------- -->

    <section id="countdown-section">
        <h1 class="d-flex justify-content-center pt-5">New Year's Eve</h1>
        <div class="countdown-container d-flex justify-content-center">
            <div class="row">
                <div class="col-sm-6 col-md-3 days-count px-4">
                    <p class="d-flex justify-content-center digits" id="days">0</p>
                    <span class="d-flex justify-content-center fs-1">days</span>
                </div>
                <div class="col-sm-6 col-md-3 hours-count px-4">
                    <p class="d-flex justify-content-center digits" id="hours">0</p>
                    <span class="d-flex justify-content-center fs-1">hours</span>
                </div>
                <div class="col-sm-6 col-md-3 minutes-count px-3">
                    <p class="d-flex justify-content-center digits" id="minutes">0</p>
                    <span class="d-flex justify-content-center fs-1">minutes</span>
                </div>
                <div class="col-sm-6 col-md-3 seconds-count px-3">
                    <p class="d-flex justify-content-center digits" id="seconds">0</p>
                    <span class="d-flex justify-content-center fs-1">seconds</span>
                </div>
            </div>
        </div>
    </section>
